    <h1>PANCARD NUMBER VERIFY</h1>

    <label for="">PAN Card: </label>
    <input type="text" name="pannumber" maxlength="10"></p>
    <hr>
    <button type="submit" onclick="check()">Submit</button>
    </form>
    <script>
        function check(){
        let pannumber=document.panvalidate.pannumber.value;
        let pan=/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
        if(pannumber==""){
            alert("Please enter your PAN number");
        }
        else if((pan.test(pannumber))){
            alert("Valid PAN Number");
        }
        else{
            alert("Invalid PAN Number");
        }
    }
    </script>
